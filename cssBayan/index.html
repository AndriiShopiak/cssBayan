<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Bayan</title>
</head>
<body>
    <div class="wrapper">
        <label for="panel_1">Stage 0</label>
    <input type="radio" name="panel1" id="panel_1">
    <div class="collapsible">
        <img src="img/1.png" alt="mem">
    </div>
    <label for="panel_2">All Tests</label>
    <input type="radio" name="panel" id="panel_2">
    <div class="collapsible">
        <img src="img/2.png" alt="mem">
    </div>
    <label for="panel_3">Stage 2</label>
    <input type="radio" name="panel" id="panel_3" checked>
    <div class="collapsible">
        <img src="img/3.png" alt="mem">
    </div>
    <label for="panel_4">My Perfect Score</label>
    <input type="radio" name="panel" id="panel_4" checked>
    <div class="collapsible">
        <img src="img/4.png" alt="mem">
    </div>
    <label for="panel_5">Stage 2 Is Over</label>
    <input type="radio" name="panel" id="panel_5" checked>
    <div class="collapsible">
        <img src="img/5.png" alt="mem">
    </div>
    </div>
</body>
</html>
